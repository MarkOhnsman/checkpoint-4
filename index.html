<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col bg-primary text-right" id="weather"></div>
        </div>
        <div class="row center-row">
            <h1 class="offset-4 col-4 bg-danger d-flex justify-content-center align-items-center" id="time">
                <script src="app/Time.js"></script>
            </h1>
            <div class="col-4 bg-info">
                <h3 class="text-center">Task Items</h3>
                <div id="listItems">testing</div>
                <form onsubmit="app.todoController.addTodo()" class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" id="title" placeholder="New Item"
                            minlength="1" maxlength="40" required>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="offset-4 col-4 bg-info" id="quote"></div>
        </div>
        </div>
    </main>



    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
